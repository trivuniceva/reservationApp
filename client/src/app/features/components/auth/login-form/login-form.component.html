<form (submit)="login()">
  <div class="form-group">
    <input
      type="email"
      id="email"
      name="email" required
      placeholder="Email:"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <input
      type="password"
      name="password" required
      placeholder="Password:"
      class="form-control"
    >
  </div>

  <button type="submit" class="btn btn-primary">Login</button>


</form>
