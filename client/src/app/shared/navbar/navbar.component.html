<nav class="navbar" [class.transparent]="isTransparent">
  <ng-container *ngFor="let item of navItems">

    <a *ngIf="item.name !== 'Logout'"
       class="nav-item"
       [routerLink]="item.route"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{ exact: true }">

      <span>{{ item.name }}</span>

      <span *ngIf="item.name === 'Notifications' && unreadCount > 0" class="notification-badge">
        {{ unreadCount }}
      </span>
    </a>

    <a *ngIf="item.name === 'Logout'"
       class="nav-item"
       style="cursor: pointer;"
       (click)="onLogout()">
      <span>{{ item.name }}</span>
    </a>

  </ng-container>
</nav>
